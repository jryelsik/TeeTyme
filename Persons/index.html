    <script>
        $( document ).ready(function() { 
            personsRequest("displayList");
        });
        
        // Submit a request to the persons table.
        function personsRequest(action, id) {
            $.post(
                "index.php",
                "table="   + "tt_persons"          +
                "&action=" + action             +
                "&id="     + id                 +
                "&fname="   + $("#fname").val()   +
                "&lname="   + $("#lname").val()   +
								"&email="   + $("#email").val()   +
								"&password="   + $("#fpassword").val()   +
								"&phone="   + $("#phone").val()   +
								"&address="   + $("#address").val()   +
								"&city="   + $("#city").val()   +
								"&state="   + $("#state").val()   +
								"&zip="   + $("#zip").val()				
            ).done(function( msg ) { 
                $("#content").html( msg );
            });
        }
    </script>
