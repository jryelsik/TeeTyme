    <script>
        $( document ).ready(function() { 
            personsRequest("displayList");
        });
        
        // Submit a request to the persons table.
        function personsRequest(action, id) {
            $.post(
                "index.php",
                "table="   + "tt_courses"          +
                "&action=" + action             +
                "&id="     + id                 +
                "&name="   + $("#name").val()   +
                "&description="   + $("#description").val()   +
				"&email="   + $("#email").val()   +
				"&address="   + $("#address").val()   +
				"&city="   + $("#city").val()   +
				"&state="   + $("#state").val()   +
				"&zip="   + $("#zip").val()   +
				"&phone="   + $("#phone").val()   +
				"&par01="   + $("#par01").val()	+
				"&par02="   + $("#par02").val()	+	
				"&par03="   + $("#par03").val()	+	
				"&par04="   + $("#par04").val()	+	
				"&par05="   + $("#par05").val()	+	
				"&par06="   + $("#par06").val()	+	
				"&par07="   + $("#par07").val()	+	
				"&par08="   + $("#par08").val()	+	
				"&par09="   + $("#par09").val()	+	
				"&par10="   + $("#par10").val()	+	
				"&par11="   + $("#par11").val()	+	
				"&par12="   + $("#par12").val()	+
				"&par13="   + $("#par13").val()	+	
				"&par14="   + $("#par14").val()	+	
				"&par15="   + $("#par15").val()	+	
				"&par16="   + $("#par16").val()	+	
				"&par17="   + $("#par17").val()	+	
				"&par18="   + $("#par18").val()	
            ).done(function( msg ) { 
                $("#content").html( msg );
            });
        }
    </script>
