<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function retrieveNavBar() {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("body").innerHTML = xhttp.responseText;
                }
            };
            var URL = "https://csis.svsu.edu/~jryelsik/cis355/TeeTyme(test)/";
            xhttp.open("GET", URL + "navbar.php", true);
            xhttp.send();
        }
    </script>
    <script>
        $( document ).ready(function() { 
            personsRequest("displayList");
        });
        
        // Submit a request to the courses table.
        function personsRequest(action, id) {
            $.post(
                "index.php",
                "table="   + "tt_courses"          +
                "&action=" + action             +
                "&id="     + id                 +
                "&name="   + $("#name").val()   +
                "&description="   + $("#description").val()   +
				"&email="   + $("#email").val()   +
				"&address="   + $("#address").val()   +
				"&city="   + $("#city").val()   +
				"&state="   + $("#state").val()   +
				"&zip="   + $("#zip").val()   +
				"&phone="   + $("#phone").val()   +
				"&par01="   + $("#par01").val()	+
				"&par02="   + $("#par02").val()	+	
				"&par03="   + $("#par03").val()	+	
				"&par04="   + $("#par04").val()	+	
				"&par05="   + $("#par05").val()	+	
				"&par06="   + $("#par06").val()	+	
				"&par07="   + $("#par07").val()	+	
				"&par08="   + $("#par08").val()	+	
				"&par09="   + $("#par09").val()	+	
				"&par10="   + $("#par10").val()	+	
				"&par11="   + $("#par11").val()	+	
				"&par12="   + $("#par12").val()	+
				"&par13="   + $("#par13").val()	+	
				"&par14="   + $("#par14").val()	+	
				"&par15="   + $("#par15").val()	+	
				"&par16="   + $("#par16").val()	+	
				"&par17="   + $("#par17").val()	+	
				"&par18="   + $("#par18").val()	
            ).done(function( msg ) { 
                $("#content").html( msg );
            });
        }
    </script>
    <style>
        .btn {
            width: 75px;
        }
				body {
						padding-top: 70px;
						/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
				}
    </style>
</head>
<body onload="retrieveNavBar();">
    <div id="body"></div>  
    <div id="content"></div>
</body>
</html>
